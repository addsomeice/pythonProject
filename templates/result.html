<!DOCTYPE html>
<html>
<head>
    <title>Popular Words in {{ city }}</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Popular Words in {{ city }}</h1>
    <table>
        <tr>
            <th>Term</th>
            <th>Popularity</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.term }}</td>
            <td>{{ item.popularity }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
